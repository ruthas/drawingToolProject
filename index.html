<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="styles/style.css" />
		<title>Online Drawning tool</title>
	</head>
	<body>
		<div class="column">
			<div class="row">
				<canvas
					id="drawspace"
					width="800"
					height="800"
					style="border: 1px solid #000000;"
				></canvas>
			</div>

			<div class="row">
				<label for="colour">Colour:</label>
				<input type="color" name="colour" value="#FCC" />

				<label for="lineThickness">Line Thickness:</label>
				<input type="range" name="lineThickness" min="1" max="100" value="25" />
			</div>

			<div class="row">
				<ul class="drawning-list">
					<li>Loading...</li>
				</ul>

				<form class="add-drawing">
					<input
						type="text"
						name="drawingName"
						placeholder="Enter drawing label"
						required
					/>
					<input type="submit" value="Save drawing" />
				</form>

				<form class="clear-drawing">
					<input type="submit" value="Clear" />
				</form>
			</div>
		</div>
		<script src="scripts/draw.js"></script>
		<script src="scripts/storage.js"></script>
		<script src="main.js"></script>
	</body>
</html>
